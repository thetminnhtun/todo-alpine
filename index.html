<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css" />
		<script
			src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
			defer
		></script>
	</head>
	<body>
		<section class="todoapp" x-data="todoApp()">
			<header class="header">
				<h1>todos</h1>
				<input
					class="new-todo"
					placeholder="What needs to be done?"
					autofocus
					x-model="newTodo"
					@keyup.enter="create()"
				/>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" x-show="todos.length">
				<input
					id="toggle-all"
					class="toggle-all"
					type="checkbox"
					x-modal="allComplete"
					@click="toggleAllComplete()"
				/>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<template x-for="todo in filteredTodos" :key="todo.id">
						<li
							:class="{
								'editing': todo === editedTodo,
								'completed': todo.completed
							}"
						>
							<div class="view">
								<input
									class="toggle"
									type="checkbox"
									x-model="todo.completed"
								/>
								<label x-text="todo.body" @dblclick="edit(todo)"></label>
								<button class="destroy" @click="destroy(todo)"></button>
							</div>
							<input
								class="edit"
								x-model="todo.body"
								@keyup.enter="update(todo)"
								@keyup.escape="cancelEdit(todo)"
							/>
						</li>
					</template>
				</ul>
			</section>
			<!-- This footer should be hidden by default and shown when there are todos -->
			<footer class="footer" x-show="todos.length">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count">
					<strong x-text="active.length"></strong>
					<span x-text="active.length > 1 ? 'items' : 'item'"></span> left
				</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a
							:class="{'selected' : filter === 'all'}"
							href="#/"
							@click="filter = 'all'"
							>All</a
						>
					</li>
					<li>
						<a
							:class="{'selected' : filter === 'active'}"
							href="#/active"
							@click="filter = 'active'"
							>Active</a
						>
					</li>
					<li>
						<a
							:class="{'selected' : filter === 'completed'}"
							href="#/completed"
							@click="filter = 'completed'"
							>Completed</a
						>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button
					class="clear-completed"
					x-show="completed.length"
					@click="clearCompleted"
				>
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>
				Created by <a href="https://thetminnhtun.github.io">Thet Minn Htun</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
